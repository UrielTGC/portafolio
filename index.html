<html lang="en">
<head>

    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="header">
        <div class="menu container">
            <a href="#" class="logo">Uriel Guzman Vazquez</a>
            <input type="checkbox" id="menu">
            <label for="menu">
                <img src="images/menu.png" alt="menu" class="menu-icon">
            </label>
            <nav class="navbar">
                <ul>
                    <li><a href="#">Inicio</a></li>

                    <li><a href="pages/">Contacto</a></li>

            </nav>
        </div>
        <div class="header-content container">
            <div class="header-txt">
                <span>Soy</span>
                <h1>Técnico en Programación </h1>
            </div>
        </div>
    </header>

    <section class="about container">
        <div class="about-img">
            <img src="images/PerfilU.jpeg" alt="Perfil">
        </div>
        <div class="about-txt">
            <h2>Sobre mi</h2>
            <p>
                Soy un joven técnico en programación egresado de CECyTEM...

            <div class="butons">
                <!-- Botón actualizado con clase para el deslizamiento -->
                <a href="#experiencia" class="btn-1 scroll-to">Tecnologías</a>
            </div>
        </div>
    </section>

    <main class="portafolio container">
        <h2>Portafolio</h2>
        <!-- Contenido del portafolio -->
    </main>

    <!-- Sección Experiencia con ID -->
    <section id="experiencia" class="skills container">
        <h2>Experiencia</h2>
        <div class="skills-content">
            <img src="images/l9.png" alt="">
            <img src="images/l7.png" alt="">
            <img src="images/l2.png" alt="">
            <img src="images/l3.png" alt="">
            <img src="images/l4.png" alt="">
            <img src="images/l5.png" alt="">
            <img src="images/l8.png" alt="">
        </div>
    </section>

    <footer class="footer container">
        <div class="links">
            <div class="link">
                <h3>Redes</h3>
                <p>Sigue mis redes para más información.</p>
                <div socials-2>
                    <a href="#"><img src="images/s1.svg" alt=""></a>
                    <a href="#"><img src="images/s2.svg" alt=""></a>
                    <a href="https://api.whatsapp.com/send?phone=+525616058376&text=Haz%20contactado%20con%20Uriel,%20¿En%20qué%20te%20podemos%20ayudar?"><img src="images/s3.svg" alt=""></a>
                </div>
            </div>
        </div>
    </footer>

    <script>
        // JavaScript para desplazamiento suave
        document.querySelectorAll('.scroll-to').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const targetId = this.getAttribute('href').substring(1);
                const targetElement = document.getElementById(targetId);

                if (targetElement) {
                    window.scrollTo({
                        top: targetElement.offsetTop - 70, // Ajustar para compensar encabezados fijos
                        behavior: 'smooth' // Deslizamiento suave
                    });
                }
            });
        });
    </script>
</body>
</html>
