<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-content">
        <h2>Contacta a los desarrolladores</h2>
        <form action="https://formsubmit.co/urielguzmanvazquez@gmail.com" method="post" >
            <label for="name">Nombre</label>
            <input type="text" name="name" id="name" placeholder="Nombre de usuario o empresa">
            
            <label for="email">Correo electronico</label>
            <input type="email" name="email" id="email" placeholder="Correo">
            
            <label for="subject">Asunto</label>
            <textarea name="subject" id="subject" cols="30" rows="5"></textarea>

            <input class="btn" type="submit" value="Enviar">
            
            <input type="hidden" name="_next" value="https://urieltgc.github.io/portafolio/">
            <input type="hidden" name="_captcha" value="false">
        </form>
    </div>
</body>
</html>
